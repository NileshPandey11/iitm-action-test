name: GitHub Actions Caching Task
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Requirement 1: Email Step
      - name: 24f3003921@ds.study.iitm.ac.in
        run: echo "Hello, world!"

      # Requirement 2: Cache with exact key 'cache-fa9d8f4'
      - name: Cache Dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: my-cache-folder
          key: cache-fa9d8f4

      # Requirement 3: Step named 'prime-cache-fa9d8f4'
      # It echoes hit/miss result and MUST succeed (not skip)
      - name: prime-cache-fa9d8f4
        run: |
          echo "Cache Hit: ${{ steps.cache-step.outputs.cache-hit }}"
          if [ "${{ steps.cache-step.outputs.cache-hit }}" == "true" ]; then
            echo "Result: hit"
          else
            echo "Result: miss"
            mkdir -p my-cache-folder
            echo "priming" > my-cache-folder/data.txt
          fi
